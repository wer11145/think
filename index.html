    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const userCount = document.getElementById('userCount');
            
            // ä¸ºæ¯ä¸ªç”¨æˆ·ç”Ÿæˆå”¯ä¸€ID
            const userId = 'user_' + Math.random().toString(36).substr(2, 9);
            let userName = 'ç”¨æˆ·' + Math.floor(Math.random() * 1000);
            let onlineUsers = 1;
            
            // æ¨¡æ‹Ÿå¤šç”¨æˆ·ç¯å¢ƒï¼ˆä½¿ç”¨ localStorage ä½œä¸ºç®€å•çš„æ¶ˆæ¯åŒæ­¥æœºåˆ¶ï¼‰
            function setupMessageSync() {
                // ç›‘å¬ localStorage å˜åŒ–ä»¥å®ç°ç®€å•æ¶ˆæ¯åŒæ­¥
                window.addEventListener('storage', function(e) {
                    if (e.key === 'chatMessages') {
                        const messages = JSON.parse(e.newValue || '[]');
                        updateChatMessages(messages);
                    }
                    if (e.key === 'onlineUsers') {
                        onlineUsers = parseInt(e.newValue) || 1;
                        updateUserCount();
                    }
                });
                
                // åˆå§‹åŒ–æ¶ˆæ¯
                let messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                if (messages.length === 0) {
                    messages = [{
                        id: 'system',
                        sender: 'ç³»ç»Ÿ',
                        text: 'æ¬¢è¿æ¥åˆ°æç®€èŠå¤©å®¤ï¼æ‰€æœ‰æ¶ˆæ¯å°†å®æ—¶åŒæ­¥ç»™æ‰€æœ‰ç”¨æˆ·ã€‚',
                        time: getCurrentTime(),

                    }];
                    localStorage.setItem('chatMessages', JSON.stringify(messages));
                }
                updateChatMessages(messages);
                
                // æ›´æ–°åœ¨çº¿ç”¨æˆ·æ•°
                onlineUsers = parseInt(localStorage.getItem('onlineUsers') || '1');
                localStorage.setItem('onlineUsers', onlineUsers.toString());
                updateUserCount();
                
                // è®¾ç½®é¡µé¢å…³é—­æ—¶çš„å¤„ç†
                window.addEventListener('beforeunload', function() {
                    onlineUsers = Math.max(1, onlineUsers - 1);
                    localStorage.setItem('onlineUsers', onlineUsers.toString());
                });
            }
            
            // æ›´æ–°èŠå¤©æ¶ˆæ¯æ˜¾ç¤º
            function updateChatMessages(messages) {
                chatMessages.innerHTML = '';
                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${msg.type}`;
                    
                    if (msg.sender !== 'ç³»ç»Ÿ') {
                        messageElement.innerHTML = `
                            <div class="message-sender">${msg.sender}</div>
                            ${msg.text}
                            <div class="message-time">${msg.time}</div>
                        `;
                    } else {
                        messageElement.innerHTML = `
                            <div class="message-sender">${msg.sender}</div>
                            ${msg.text}
                            <div class="message-time">${msg.time}</div>
                        `;
                    }
                    
                    chatMessages.appendChild(messageElement);
                });
                
                // æ»šåŠ¨åˆ°åº•éƒ¨
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // å‘é€æ¶ˆæ¯å‡½æ•°
            function sendMessage() {
                const messageText = messageInput.value.trim();
                if (messageText === '') return;
                
                // è·å–å½“å‰æ¶ˆæ¯åˆ—è¡¨
                const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
                
                // æ·»åŠ æ–°æ¶ˆæ¯
                messages.push({
                    id: userId,
                    sender: userName,
                    text: messageText,
                    time: getCurrentTime(),
                    type: 'sent'
                });
                
                // ä¿å­˜åˆ° localStorageï¼ˆè§¦å‘åŒæ­¥ï¼‰
                localStorage.setItem('chatMessages', JSON.stringify(messages));
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                messageInput.value = '';
                
                // ç¦ç”¨å‘é€æŒ‰é’®
                sendButton.disabled = true;
                
                // æ›´æ–°æ˜¾ç¤º
                updateChatMessages(messages);
            }
            
            // è·å–å½“å‰æ—¶é—´
            function getCurrentTime() {
                const now = new Date();
                return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // æ›´æ–°åœ¨çº¿ç”¨æˆ·æ•°æ˜¾ç¤º
            function updateUserCount() {
                userCount.textContent = `åœ¨çº¿ç”¨æˆ·: ${onlineUsers}`;
            }
            
            // å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            sendButton.addEventListener('click', sendMessage);
            
            // è¾“å…¥æ¡†å›è½¦äº‹ä»¶
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();

            // è¾“å…¥æ¡†è¾“å…¥äº‹ä»¶ï¼ˆå¯ç”¨/ç¦ç”¨å‘é€æŒ‰é’®ï¼‰
            messageInput.addEventListener('input', function() {

            // åˆå§‹ç¦ç”¨å‘é€æŒ‰é’®
            sendButton.disabled = true;
            
            // è‡ªåŠ¨èšç„¦åˆ°è¾“å…¥æ¡†
            messageInput.focus();

        });
