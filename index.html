    <style>
        * {

        body {

        .chat-container {

        .received {

            background: white;

        }
        
        .sent {

            background: linear-gradient(135deg, #0084ff, #00c6ff);
            color: white;
        }
        
        .message-time {
            font-size: 11px;

        }
        
        .message-sender {

        }
        
        .chat-input-area {

        .message-input {

        .message-input:focus {

        .send-button:disabled {

        .user-count {

        .info-box {

            border-left: 4px solid #ffc107;
            padding: 12px 16px;
            margin: 15px;

        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">

                <div class="chat-title">å¤šè®¾å¤‡å®æ—¶èŠå¤©</div>
                <div class="chat-subtitle">çœŸæ­£çš„è·¨è®¾å¤‡é€šä¿¡</div>

        <div class="info-box">

        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message received">
                <div class="message-sender">ç³»ç»Ÿ</div>

                <div class="message-time" id="currentTime"></div>

        <div class="chat-input-area">
            <input type="text" class="message-input" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled>
            <button class="send-button" id="sendButton" disabled>â†‘</button>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // åˆå§‹åŒ–Firebase
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
                databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_PROJECT_ID.appspot.com",
                messagingSenderId: "YOUR_SENDER_ID",
                appId: "YOUR_APP_ID"
            };
            
            // åˆå§‹åŒ–Firebase
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            
            // DOMå…ƒç´ 
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const userCount = document.getElementById('userCount');
            
            // ç”¨æˆ·ä¿¡æ¯
            const userId = 'user_' + Math.random().toString(36).substr(2, 9);
            const userName = 'ç”¨æˆ·' + Math.floor(Math.random() * 1000);
            let onlineUsers = 0;
            
            // è·å–å½“å‰æ—¶é—´
            function getCurrentTime() {
                const now = new Date();
                return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
            function addSystemMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message received';
                messageElement.innerHTML = `
                    <div class="message-sender">ç³»ç»Ÿ</div>
                    ${text}
                    <div class="message-time">${getCurrentTime()}</div>
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            function addUserMessage(sender, text, isOwn = false) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isOwn ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div class="message-sender">${sender}</div>
                    ${text}
                    <div class="message-time">${getCurrentTime()}</div>
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // åˆå§‹åŒ–èŠå¤©
            function initializeChat() {
                // ç›‘å¬æ¶ˆæ¯å˜åŒ–
                database.ref('messages').on('value', (snapshot) => {
                    const messages = snapshot.val() || {};
                    chatMessages.innerHTML = '';
                    
                    // æ·»åŠ ç³»ç»Ÿæ¬¢è¿æ¶ˆæ¯
                    addSystemMessage('å·²è¿æ¥åˆ°å®æ—¶èŠå¤©æœåŠ¡å™¨');
                    
                    // æ·»åŠ æ‰€æœ‰æ¶ˆæ¯
                    Object.values(messages).forEach(msg => {
                        addUserMessage(
                            msg.sender, 
                            msg.text, 
                            msg.userId === userId
                        );
                    });
                });
                
                // ç›‘å¬åœ¨çº¿ç”¨æˆ·å˜åŒ–
                database.ref('users').on('value', (snapshot) => {
                    const users = snapshot.val() || {};
                    onlineUsers = Object.keys(users).length;
                    userCount.textContent = `åœ¨çº¿ç”¨æˆ·: ${onlineUsers}`;
                });
                
                // æ·»åŠ å½“å‰ç”¨æˆ·åˆ°åœ¨çº¿åˆ—è¡¨
                database.ref('users/' + userId).set({
                    name: userName,
                    lastActive: firebase.database.ServerValue.TIMESTAMP
                });
                
                // è®¾ç½®é¡µé¢å…³é—­æ—¶çš„æ¸…ç†
                window.addEventListener('beforeunload', function() {
                    database.ref('users/' + userId).remove();
                });
                
                // å¯ç”¨è¾“å…¥æ¡†å’Œå‘é€æŒ‰é’®
                messageInput.disabled = false;
                sendButton.disabled = true;
                messageInput.focus();
            }
            
            // å‘é€æ¶ˆæ¯
            function sendMessage() {
                const messageText = messageInput.value.trim();
                if (messageText === '') return;
                
                // ç”Ÿæˆæ¶ˆæ¯ID
                const messageId = 'msg_' + Date.now();
                
                // ä¿å­˜æ¶ˆæ¯åˆ°Firebase
                database.ref('messages/' + messageId).set({
                    userId: userId,
                    sender: userName,
                    text: messageText,
                    time: getCurrentTime(),
                    timestamp: Date.now()
                });
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                messageInput.value = '';
                sendButton.disabled = true;
            }
            
            // äº‹ä»¶ç›‘å¬
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            messageInput.addEventListener('input', () => {
                sendButton.disabled = messageInput.value.trim() === '';
            });
            
            // åˆå§‹åŒ–èŠå¤©
            initializeChat();
        });
    </script>
